{% extends 'base.html' %}

{% block title %}Edit TODO{% endblock %}

{% block content %}
    <h1>Edit TODO</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ todo.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ todo.due_date|date:'Y-m-d' }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
    </form>
{% endblock %}
